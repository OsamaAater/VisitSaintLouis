		<section id="main">
         <h1>Application</h1>

         <form name="interestForm" id="interestForm"
               action="http://www.youngnotesschool.com/cgi-bin/interest"
               method="post">

            <fieldset id="contactFields">
               <legend>Student Information</legend>

               <label for="fName">First Name</label>
               <input type="text" id="fName" name="fName" required="required" />

               <label for="lName">Last Name</label>
               <input type="text" id="lName" name="lName" required="required" />

               <label for="address">Address</label>
               <input type="text" id="address" name="address" required="required" />

               <label for="city">City</label>
               <input type="text" id="city" name="city" required="required" />

               <label for="city">State</label>
               <input type="text" id="state" name="state" required="required" value="Missouri" />

               <label for="zip">Postal Code</label>
               <input type="text" id="zip" name="zip" placeholder="nnnnn (-nnnn)"
                      pattern="^\d{5}(\-\d{4})?$"/>

               <label for="phone">Phone</label>
               <input type="tel" id="phone" name="phone" placeholder="(nnn) nnn-nnnn"
                      required="required"
                      pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />

               <label for="email">Email</label>
               <input type="email" id="email" name="email" />

            </fieldset>

            <fieldset id="otherFields">
               <legend>Other Information</legend>

               

               <label for="interest">Places you'd like to visit</label>
               <select id="interest" name="interest" size="7" multiple="multiple">
                  <option value="brass">Gateway Arch</option>
                  <option value="drums">Science Center</option>
                  <option value="guitar">Busch Stadium</option>
                  <option value="piano">Saint Louis Zoo</option>
                  <option value="strings">Botanical Gardens</option>
                  <option value="voice">Art Museum</option>
                  <option value="woodwinds">Natural History Museum</option>
               </select>

               <label for="years">Total number of family members</label>
               <input id="years" name="years" type="number" value="1" min="1" max="10" />

            </fieldset>

            <input type="checkbox" id="call" name="call" />
            <label for="call">Add me to the Promotional email list </label>

            <input type="submit" value="Submit Information" />
            <input type="reset" value="Cancel" />

         </form>

      
      </section>
